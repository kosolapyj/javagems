<p>
	A tool for command line options handling. Two main types of objects are involved:
</p>
<ol>
	<li>
		<p>
			<b>Options</b> &ndash; represents options designed by a programmer and expected by a program.
		</p>
	</li>
	<li>
		<p>
			<b>Actuators</b> &ndash; represents recognized user inputs typed on command line.
		</p>
	</li>
</ol>
</body>
